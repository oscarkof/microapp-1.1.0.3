<!DOCTYPE html>
<!--

-->
<wicket:panel>
    <div class="pf-c-toolbar__content">
        <div class="pf-c-toolbar__content-section pf-m-nowrap">


            <div class="pf-c-toolbar__group pf-m-toggle-group pf-m-show-on-xl">
                <div class="pf-c-toolbar__toggle">
                    <button class="pf-c-button pf-m-plain" type="button" 
                            aria-label="Show filters" aria-expanded="false" 
                            aria-controls="-expandable-content">
                        <i class="fas fa-filter" aria-hidden="true"></i>
                    </button>
                </div> 
                <div class="pf-c-toolbar__item pf-m-search-filter">
                    <div class="pf-c-input-group" aria-label="Filtro búsqueda" role="group">
                        <div class="pf-c-select" >
                            <span id="-select-name-label" hidden="">Elija uno</span>

                            <button class="pf-c-select__toggle" type="button"
                                    aria-haspopup="true" aria-expanded="false" 
                                    aria-labelledby="-select-name-label -select-name-toggle">
                                <div class="pf-c-select__toggle-wrapper">
                                    <span class="pf-c-select__toggle-icon">
                                        <i class="fas fa-filter" aria-hidden="true"></i>
                                    </span>
                                    <span class="pf-c-select__toggle-text">Tipo Tarea</span>
                                </div>
                                <span class="pf-c-select__toggle-arrow">
                                    <i class="fas fa-caret-down" aria-hidden="true"></i>
                                </span>
                            </button>

                            <ul class="pf-c-select__menu" 
                                role="listbox" 
                                aria-labelledby="-select-name-label" hidden="">
                                <li role="presentation">
                                    <button class="pf-c-select__menu-item" role="option">Cerrado a satisfaccion</button>
                                </li>
                                <li role="presentation">
                                    <button class="pf-c-select__menu-item pf-m-selected" role="option" aria-selected="true">
                                        En proceso
                                        <span class="pf-c-select__menu-item-icon">
                                            <i class="fas fa-check" aria-hidden="true"></i>
                                        </span>
                                    </button>
                                </li>
                                <li role="presentation">
                                    <button class="pf-c-select__menu-item" role="option">En validacion</button>
                                </li>
                                <li role="presentation">
                                    <button class="pf-c-select__menu-item" role="option">Cerrado por rechazo</button>
                                </li>
                            </ul>
                        </div>
                        <div class="pf-c-text-input-group">
                            <div class="pf-c-text-input-group__main pf-m-icon">
                                <span class="pf-c-text-input-group__text">
                                    <span class="pf-c-text-input-group__icon">
                                        <i class="fas fa-fw fa-search"></i>
                                    </span>
                                    <input class="pf-c-text-input-group__text-input" 
                                           type="text" value="" 
                                           placeholder="Filtrar por nombre" 
                                           aria-label="Ingrese datos para filtrar" 
                                           style="width: 300px;">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pf-c-toolbar__group pf-m-toggle-group pf-m-show-on-xl">
                <div class="pf-c-toolbar__toggle">
                    <button class="pf-c-button pf-m-plain" type="button" 
                            aria-label="Show filters" aria-expanded="false" 
                            aria-controls="-expandable-content">
                        <i class="fas fa-filter" aria-hidden="true"></i>
                    </button>
                </div> 
                <div class="pf-c-toolbar__item pf-m-search-filter">
                    <div class="pf-c-input-group" aria-label="Filtro búsqueda" role="group">
                        <div class="pf-c-text-input-group">
                            <div class="pf-c-text-input-group__main pf-m-icon">
                                <span class="pf-c-text-input-group__text">
                                    <span class="pf-c-text-input-group__icon">
                                        <i class="fas fa-fw fa-search"></i>
                                    </span>
                                    <input class="pf-c-text-input-group__text-input" 
                                           type="text" value="" 
                                           placeholder="Filtrar por nombre negocio" 
                                           aria-label="Ingrese datos para filtrar" 
                                           style="width: 300px;">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="pf-c-toolbar__item pf-m-pagination">
                <div class="pf-c-pagination pf-m-compact">
                    <div class="pf-c-options-menu">
                        <button class="pf-c-options-menu__toggle pf-m-text pf-m-plain" 
                                type="button" id="-top-pagination-toggle" 
                                aria-haspopup="listbox" aria-expanded="false">
                            <span class="pf-c-options-menu__toggle-text">
                                <b>1 - 10</b>&nbsp;de&nbsp;
                                <b>36</b>
                            </span>
                            <div class="pf-c-options-menu__toggle-icon">
                                <i class="fas fa-caret-down" aria-hidden="true"></i>
                            </div>
                        </button>
                        <ul class="pf-c-options-menu__menu" aria-labelledby="-top-pagination-toggle" hidden="">
                            <li>
                                <button class="pf-c-options-menu__menu-item" 
                                        type="button">
                                    5 por página</button>
                            </li>
                            <li>
                                <button class="pf-c-options-menu__menu-item"
                                        type="button">
                                    10 por página
                                    <div class="pf-c-options-menu__menu-item-icon">
                                        <i class="fas fa-check" aria-hidden="true"></i>
                                    </div>
                                </button>
                            </li>
                            <li>
                                <button class="pf-c-options-menu__menu-item" 
                                        type="button">
                                    20 por página</button>
                            </li>
                        </ul>
                    </div>
                    <nav class="pf-c-pagination__nav" aria-label="Toolbar para paginación">
                        <div class="pf-c-pagination__nav-control pf-m-prev">
                            <button class="pf-c-button pf-m-plain" 
                                    type="button" disabled="" 
                                    aria-label="Regresar a página anterior">
                                <i class="fas fa-angle-left" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div class="pf-c-pagination__nav-control pf-m-next">
                            <button class="pf-c-button pf-m-plain" 
                                    type="button" aria-label="Ir a la siguiente página">
                                <i class="fas fa-angle-right" aria-hidden="true"></i>
                            </button>
                        </div>
                    </nav>
                </div>
            </div>
        </div>

        <div class="pf-c-toolbar__expandable-content pf-m-hidden" id="-expandable-content" hidden=""></div>
    </div>
</wicket:panel>
