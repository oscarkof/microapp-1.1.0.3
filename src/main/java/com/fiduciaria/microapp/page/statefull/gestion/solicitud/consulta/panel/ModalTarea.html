<!DOCTYPE html>
<wicket:head>
    <style>
        .nukak-pf-input-decorator{
            width:100%;
        }
    </style>
</wicket:head>
<wicket:panel>

    <div wicket:id="seleccionUsuarioPanel">
        <div wicket:id="content"></div>
    </div>

    <div wicket:id="tareaPanel" class="pf-c-modal-box pf-m-md" 
         role="dialog">
        <button wicket:id="cerrarModal" class="pf-c-button pf-m-plain" type="button" aria-label="Close">
            <i class="fas fa-times" aria-hidden="true"></i>
        </button>
        <header class="pf-c-modal-box__header">
            <h1 class="pf-c-modal-box__title" >Nueva Tarea</h1>
            <div class="pf-c-modal-box__description">
                <div class="pf-c-content">
                    <p>La tarea asignada se mostrar√° en el detalle de la solicitud.</p>
                    <!--button class="pf-c-button pf-m-link pf-m-inline" type="button">Select all</button-->
                </div>
            </div>
        </header>

        <div class="pf-c-modal-box__body"> 
            <form class=" pf-c-form pf-m-horizontal" novalidate wicket:id="form"> 
                <div class="pf-c-form__group -name">
                    <div class="pf-c-form__group-label">
                        <label class="pf-c-form__label" 
                               for="form-demo-horizontal">
                            <span class="pf-c-form__label-text">
                                Asignado a :</span>&nbsp;
                            <span class="pf-c-form__label-required" 
                                  aria-hidden="true">&#42;</span>
                        </label>
                    </div>
                    <div class="pf-c-form__group-control">
                        <div class="pf-c-input-group" 
                             >
                            <input
                                class="pf-c-form-control"
                                type="text" 
                                name="loginUsuario"
                                aria-label=" "
                                wicket:id="loginUsuario"
                                readonly
                                placeholder="Seleccione un responsable."
                                />
                            <button wicket:id="showSelecUsuarioPanel"
                                    class="pf-c-button pf-m-control"
                                    type="button"
                                    aria-label=" "
                                    style="font-size: 24px;
                                    padding: 0px 4px;"
                                    > 
                                <i class="lar la-window-restore"></i>
                            </button>
                        </div> 
                    </div>
                </div>

                <div class="pf-c-form__group -name">
                    <div class="pf-c-form__group-label">
                        <label class="pf-c-form__label" 
                               for="form-demo-horizontal">
                            <span class="pf-c-form__label-text">
                                Titulo tarea :</span>&nbsp;
                            <span class="pf-c-form__label-required" 
                                  aria-hidden="true">&#42;</span>
                        </label>
                    </div>
                    <div class="pf-c-form__group-control">
                        <div class="pf-c-input-group" 
                             >
                            <input
                                class="pf-c-form-control"
                                type="text" 
                                name="tituloTarea"
                                aria-label=" "
                                wicket:id="tituloTarea"
                                /> 
                        </div> 
                    </div>
                </div>

                <div class="pf-c-form__group">
                    <div class="pf-c-form__group-label"><label class="pf-c-form__label" for="form-demo-horizontal-phone">
                            <span class="pf-c-form__label-text">Tipo de Tarea</span></label>
                    </div>
                    <div class="pf-c-form__group-control">
                        <select wicket:id="tipoTarea"
                                class="pf-c-form-control" 
                                placeholder="Tipo tarea" 
                                name=" "
                                >


                        </select>
                    </div>
                </div>

                <div class="pf-c-form__group">
                    <div class="pf-c-form__group-label"><label class="pf-c-form__label" 
                                                               wicket:for="descripcion">
                            <span class="pf-c-form__label-text">Descripci&oacute;n</span></label>
                    </div>
                    <div class="pf-c-form__group-control">
                        <textarea wicket:id="descripcion"rows="5"
                                  class="pf-c-form-control pf-m-resize-vertical"  
                                  name=" "
                                  ></textarea>
                    </div>
                </div>

            </form>

        </div>
        <footer class="pf-c-modal-box__footer">
            <button class="pf-c-button pf-m-primary" wicket:id="guardarBtn" type="button">Guardar</button>
            <button wicket:id="cancelarBtn" class="pf-c-button pf-m-link" type="button">Cancelar</button>
        </footer>

    </div>
</wicket:panel>
