<!DOCTYPE html> 

<wicket:panel>
    <div wicket:id="seccionesFormulario">
    <form wicket:id="form" class="pf-c-form pf-u-font-size-md" novalidate>

        <div wicket:id="seccionDos">
            <section 
                class="  pf-c-card pf-m-plain pf-m-rounded 
                pf-u-background-color-100 pf-u-p-sm pf-u-py-sm" >

                <div class="pf-c-card__header pf-u-py-sm"> 
                    <h1 class="pf-c-title pf-m-xl" >
                        <wicket:message key="formulario.seccion.aceptacion.prerrequisitos.title.label" />
                    </h1>
                </div>

                <div class="pf-c-card__body pf-u-pb-sm">
                    <wicket:message key="formulario.seccion.aceptacion.prerrequisitos.descripcion.label"/>

                </div> 

                <div class="pf-c-card__body pf-u-pb-sm">
                    <wicket:message key="formulario.seccion.aceptacion.prerrequisitos.img.label"/>
                    <img wicket:id="imgQuedateEncasa" />
                </div> 
            </section>
            <section 
                class="  pf-c-card pf-m-plain pf-m-rounded 
                pf-u-background-color-100 pf-u-px-lg pf-u-py-sm" >
                <p>
                <wicket:message key="formulario.seccion.aceptacion.prerrequisitos.input.label" />
                </p>
                <label class="pf-c-switch pf-u-my-md" for="switch-with-label-1">
                    <input wicket:id="aceptacionPrerrequisitos"
                           class="pf-c-switch__input"
                           type="checkbox"
                           id="switch-with-label-1"
                           aria-labelledby="switch-with-label-1-on"
                           checked
                           />

                    <span class="pf-c-switch__toggle"></span>

                    <span
                        class="pf-c-switch__label pf-m-on"
                        id="switch-with-label-1-on"
                        aria-hidden="true"
                        >Aceptar</span>

                    <span
                        class="pf-c-switch__label pf-m-off"
                        id="switch-with-label-1-off"
                        aria-hidden="true"
                        >Rechazar</span>
                </label>

            </section>
        </div>

        <section wicket:id="seccionTres"
                 class="  pf-c-card pf-m-plain pf-m-rounded 
                 pf-u-background-color-100 pf-u-p-sm" > 
            <div class="pf-c-card__header"> 
                <h1   class="pf-c-title pf-m-2xl" >
                    <wicket:message key="formulario.seccion.tipo.solicitud.title.label" />
                </h1>
            </div>
            <div class="pf-c-card__body">

                <select wicket:id="tipoSolicitud"
                        class="pf-c-form-control pf-m-placeholder"  
                        aria-label="Tipo Solicitud" > 
                </select> 
            </div> 
        </section>

        <section wicket:id="seccionCuatro" class="  pf-c-card pf-m-plain pf-m-rounded 
                 pf-u-background-color-100 pf-u-p-sm" > 
            <div class="pf-c-card__header"> 
                <h1   class="pf-c-title pf-m-2xl" >
                    <wicket:message key="formulario.seccion.datos.cia.title.label" />
                </h1>
            </div>
            <div class="pf-c-card__body">
                <wicket:message key="formulario.seccion.datos.cia.descripcion" />
            </div>
            <div class="pf-c-card__body">

                <input wicket:id="codigoNegocio" type="text">

                <input wicket:id="nombreNegocio" class="pf-c-form-control"  type="text"   />

            </div> 
        </section>


        <section wicket:id="seccionCinco" class="  pf-c-card pf-m-plain pf-m-rounded 
                 pf-u-background-color-100 pf-u-p-sm" > 
            <div class="pf-c-card__header"> 
                <h1   class="pf-c-title pf-m-2xl" >
                    <wicket:message key="formulario.seccion.datos.solicitante.title.label" />
                </h1>
            </div>
            <div class="pf-c-card__body">
                <wicket:message key="formulario.seccion.datos.solicitante.descripcion" />
            </div>
            <div class="pf-c-card__body">

                <select wicket:id="tipoDocumento" />

                <input wicket:id="idDocumento" class="pf-c-form-control"  type="text"   />


                <input wicket:id="primerNombre" class="pf-c-form-control"  type="text"   />
                <input wicket:id="segundoNombre" class="pf-c-form-control"  type="text"   />

                <input wicket:id="primerApellido" class="pf-c-form-control"  type="text"   />
                <input wicket:id="segundoApellido" class="pf-c-form-control"  type="text"   />

                <input wicket:id="celular" class="pf-c-form-control"  type="text"   />

                <input wicket:id="correoElectronico" class="pf-c-form-control"  type="text"   />

            </div> 
        </section>


        <section wicket:id="seccionOcho" class="  pf-c-card pf-m-plain pf-m-rounded 
                 pf-u-background-color-100 pf-u-p-sm" > 
            <div class="pf-c-card__header pf-u-py-sm"> 
                <h1   class="pf-c-title pf-m-2xl" >
                    <wicket:message key="formulario.seccion.documentacion.title.label" />
                </h1>
            </div>
            <div class="pf-c-card__body pf-u-pb-sm">
                <wicket:message key="formulario.seccion.documentacion.descripcion" />
            </div>

            <div class="pf-c-card__body pf-u-pb-sm">

                <input wicket:id="descripcionCasoSoporte" />

                <div wicket:id="feedback" ></div>
                <div class="pf-c-multiple-file-upload">
                    <div class="pf-c-multiple-file-upload__main">

                        <form wicket:id="simpleUpload" >
                            <div class="pf-c-multiple-file-upload__upload pf-u-text-align-left">


                                <div class="pf-c-input-group"> 
                                    <label wicket:for="fileInput" class="pf-c-form-control"   > 
                                        Click para seleccionar archivo(s)  
                                    </label>

                                    <input type="file" wicket:id="fileInput" multiple="" hidden /> 
                                    <button
                                        class="pf-c-button pf-m-secondary"
                                        wicket:id="submitUpload"  
                                        type="submit"
                                        aria-label="cargar"
                                        >Agregar 
                                        <i class="fas fa-file-upload" aria-hidden="true"></i>
                                    </button>
                                </div>

                            </div>

                            <div class="pf-c-multiple-file-upload__title pf-u-text-align-left"> 
                                <div class="pf-c-multiple-file-upload__title-text ">

                                    <div class="pf-c-multiple-file-upload__title-text-separator">
                                        <div wicket:id="dataviewSelected" > 
                                            <div class="pf-c-label-group  pf-m-category">
                                                <div class="pf-c-label-group__main"> 
                                                    <ul class="pf-c-label-group__list"
                                                        role="list"
                                                        aria-labelledby=""
                                                        >
                                                        <li wicket:id="fileDescList" id ="fileDescList"
                                                            class="pf-c-label-group__list-item">

                                                            <span class="pf-c-label pf-m-blue pf-m-outline">
                                                                <span class="pf-c-label__content"> 
                                                                    <span  
                                                                        wicket:id="fileDesc"
                                                                        class="pf-c-chip__text"> </span>
                                                                </span> 
                                                            </span>
                                                        </li>

                                                    </ul>
                                                </div>
                                            </div> 
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </form>

                    </div>

                </div>

                <div wicket:id="dataview" >

                    <div class="pf-c-chip-group pf-m-category">
                        <div class="pf-c-chip-group__main">
                            <span
                                class="pf-c-chip-group__label"
                                aria-hidden="true" >Archivos cargados</span>
                            <ul class="pf-c-chip-group__list"
                                role="list"
                                aria-labelledby="chip-group-with-categories-label"
                                >
                                <li wicket:id="fileList" id ="fileList" class="pf-c-chip-group__list-item">
                                    <div class="pf-c-chip" style="--pf-c-chip__text--MaxWidth: 200px;">
                                        <span    wicket:id="file"
                                                 class="pf-c-chip__text"> </span>
                                        <button wicket:id="delete"
                                                class="pf-c-button pf-m-plain"
                                                type="button"
                                                aria-labelledby="chip-group-with-categoriesremove_chip_one_toolbar_collapsed chip-group-with-categorieschip_one_toolbar_collapsed"
                                                aria-label="Remove" >
                                            <i class="las la-times" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </li>

                            </ul>
                        </div>
                    </div>

                </div>

            </div>
        </section>



        <section wicket:id="seccionNueve" class="  pf-c-card pf-m-plain pf-m-rounded 
                 pf-u-background-color-100 pf-u-p-sm" > 
            <div class="pf-c-card__header pf-u-py-sm"> 
                <h1   class="pf-c-title pf-m-2xl" >
                    <wicket:message key="formulario.seccion.contactenos.title.label" />
                </h1>
            </div>
            <div class="pf-c-card__body pf-u-pb-sm">
                <wicket:message key="formulario.seccion.contactenos.descripcion" />
            </div>
        </section>


        <section class="  pf-c-card pf-m-plain pf-m-rounded
                 pf-u-background-color-100 pf-u-px-md" >

            <div class="pf-c-form__group pf-m-action pf-u-my-sm">


                <div class="pf-l-split">
                    <div class="pf-l-split__item  pf-u-py-md pf-u-pr-lg">
                        <div class="pf-c-form__actions">
                            <button wicket:id="regresarBtn" class="pf-c-button pf-m-secondary" >Anterior</button>
                            <button wicket:id="siguienteBtn" class="pf-c-button pf-m-secondary pf-m-link" >Siguiente</button>
                            <button wicket:id="submitBtn" class="pf-c-button pf-m-primary" >Enviar</button>
                        </div>
                    </div>
                    <div wicket:id="progressPanel" class="pf-l-split__item pf-m-fill">
                        <div class="pf-c-progress" id="progress-simple-example">
                            <div
                                class="pf-c-progress__description"
                                id="progress-simple-example-description"
                                >Avance</div>
                            <div class="pf-c-progress__status" aria-hidden="true">
                                <span wicket:id="progressPercentage"class="pf-c-progress__measure">33%</span>
                            </div>
                            <div
                                class="pf-c-progress__bar"
                                role="progressbar"
                                aria-valuemin="0"
                                aria-valuemax="100"
                                aria-valuenow="33"
                                aria-labelledby="progress-simple-example-description"
                                >
                                <div wicket:id="progressPercentageBar" 
                                     class="pf-c-progress__indicator" style="width:33%;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="pf-l-split__item pf-u-py-md">
                        <div class="pf-c-form__actions">
                            <button class="pf-c-button pf-m-link" type="reset">Limpiar</button>
                        </div>
                    </div>
                </div>


            </div>
        </section>

    </form>
</div>
    <div wicket:id="alertaProcesamiento" 
         class="pf-c-alert pf-m-success"
         aria-label=" "
         >
        <div class="pf-c-alert__icon">
            <i class="fas fa-fw fa-check-circle" aria-hidden="true"></i>
        </div>
        <p
            class="pf-c-alert__title pf-m-truncate"
            style="--pf-c-alert__title--max-lines: 2"
            >
            <span class="pf-screen-reader">Alerta:</span>
            <span wicket:id="mensajeFeedback"></span>

        </p>

    </div>
</wicket:panel>
