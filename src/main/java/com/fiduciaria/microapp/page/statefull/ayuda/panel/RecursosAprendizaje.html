<!DOCTYPE html>
<wicket:panel>

    <div
        class="pf-l-grid pf-m-all-12-col-on-sm pf-m-all-1-col-on-md pf-m-all-2-col-on-lg pf-m-all-2-col-on-xl">

        <div class="pf-l-grid__item"> </div>

        <div class="pf-l-grid__item pf-m-12-col-on-sm  pf-m-12-col-on-md
             pf-m-6-col-on-lg pf-m-6-col-on-xl
             pf-u-py-xl" >

            <div wicket:id="seccionFormulario" >
                <button wicket:id="expandirContraerForm"
                    type="button"
                    class="pf-c-expandable-section__toggle"
                    aria-expanded="true"
                    >
                    <span class="pf-c-expandable-section__toggle-icon">
                        <i class="fas fa-angle-right" aria-hidden="true"></i>
                    </span>
                    <span class="pf-c-expandable-section__toggle-text"> Formulario </span>
                </button>
                <div class="pf-c-expandable-section__content" wicket:id="expandedSeccion" > 
                    <h2 class="pf-c-title pf-m-xl pf-u-py-lg" >Agregar nuevo manual</h2>

                    <form wicket:id="agregarArchivoForm" class="pf-c-form  pf-m-horizontal" novalidate>

                        <input type="text" wicket:id="nombreArchivo" autocomplete="off"/>
                        <input type="text" wicket:id="nombreDescripcion" autocomplete="off" />
                        <input type="text" wicket:id="rutaArchivo" autocomplete="off" />

                        <div class="pf-c-form__group">
                            <div class="pf-c-form__group-label"><label class="pf-c-form__label" for="form-vertical-name">
                                    <span class="pf-c-form__label-text">Archivo </span>&nbsp;
                                    <span class="pf-c-form__label-required" aria-hidden="true">&#42;</span>
                                </label>&nbsp; 
                            </div>
                            <div class="pf-c-form__group-control">
                                <input wicket:id="fileInput" required class="pf-c-form-control" type="file" /> 
                            </div>
                        </div>

                        <button class="pf-c-button pf-m-secondary pf-u-font-size-lg" 
                                type="submit"> Guardar <i class="las la-save "></i> </button>

                    </form>

                </div>
            </div>
        </div>

    </div>

    <div class="pf-l-grid pf-m-all-12-col-on-sm pf-m-all-1-col-on-md 
         pf-m-all-2-col-on-lg pf-m-all-2-col-on-xl">

        <div class="pf-l-grid__item"> </div>

        <div class="pf-l-grid__item pf-m-10-col-on-sm 
             pf-m-8-col-on-lg pf-m-8-col-on-xl" >

            <div wicket:id="manualesDataView" class="pf-l-gallery pf-m-gutter galleryWidthResponsive">

                <div class="pf-c-card pf-l-gallery__item"  wicket:id="manualesListView" >
                    <div class="pf-c-card__header">
                        <div class="pf-c-card__header-main"
                             style="color: var(--pf-global--palette--light-blue-500)" >
                            <i class="fas fa-file la-2x " > </i>&nbsp;&nbsp; 
                            <span class=" pf-u-font-size-lg" wicket:id="nombreArchivo" ></span>
                        </div>

                    </div> 
                    <div class="pf-c-card__title ">  </div>
                    <div class="pf-c-card__body">
                        <span wicket:id="resumenArchivo"></span> 

                    </div>
                    <div class="pf-c-card__footer">
                        <a class="pf-c-button pf-m-link pf-m-inline" wicket:id = "downloadLink">
                            <span class="pf-c-button__icon pf-m-end  pf-u-font-size-lg">
                                Descargar  <i class="las la-file-download"></i>
                            </span> 

                        </a>

                        <a class="pf-c-button pf-m-link pf-m-inline pf-m-danger"
                           wicket:id="eliminarArchivo">

                            <span class="pf-c-button__icon pf-m-end  pf-u-font-size-lg ">
                                Borrar <i class="las la-times"></i>
                            </span> 

                        </a>
                    </div>
                </div>

            </div>

        </div>

        <div class="pf-l-grid__item"> </div>
    </div>
</wicket:panel>
