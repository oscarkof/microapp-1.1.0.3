<!DOCTYPE html>
<wicket:panel>
    <div class="pf-c-card pf-m- plain pf-m-rounded pf-l-grid" >
        <div
            class="pf-c-card pf-m-plain pf-m-rounded pf-u-background-color-100
            pf-l-grid__item pf-m-12-col-on-sm 
            pf-m-12-col-on-md
            pf-m-12-col-on-lg pf-m-12-col-on-xl
            "
            tabindex="0"> 
            <div class="pf-c-card__body pf-u-font-size-2xl pf-u-pb-sm ">
                <wicket:message key="solicitudes.preingreso.datos.usuario.panel.titulo.label"></wicket:message> 
            </div>
            <div class="pf-c-card__body pf-u-pb-sm">
                <wicket:message key="solicitudes.preingreso.datos.usuario.panel.titulo.body.message"></wicket:message>
            </div>
            <div class="pf-c-card__footer pf-u-pb-sm">
                <div class="pf-c-helper-text">
                    <div class="pf-c-helper-text__item pf-m-error">
                        <span class="pf-c-helper-text__item-text">
                            <wicket:message key="solicitudes.preingreso.datos.usuario.panel.titulo.footer.label"></wicket:message>
                        </span>
                    </div>
                </div>

            </div>
        </div>
        <div wicket:id="seleccionNegocioContenedor" class="pf-l-grid__item pf-m-12-col-on-sm 
             pf-m-12-col-on-md
             pf-m-7-col-on-lg pf-m-6-col-on-xl">
            <div wicket:id="panelSeleccionNegocio"></div>
        </div>
        <div wicket:id="formularioContenedor" class="pf-l-grid__item pf-m-12-col-on-sm 
             pf-m-12-col-on-md
             pf-m-9-col-on-lg pf-m-8-col-on-xl">
            <wicket:container wicket:id="formularioPreIngresoDatosUsuario"/>
        </div>

    </div>

    <wicket:fragment wicket:id="seleccionNegocioFragment">
        <wicket:container wicket:id="vistaNegocio"></wicket:container>
    </wicket:fragment>

</wicket:panel>
