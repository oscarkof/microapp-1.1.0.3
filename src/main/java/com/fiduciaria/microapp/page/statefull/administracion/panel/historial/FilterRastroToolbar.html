<!DOCTYPE html>
<wicket:panel>
    <form wicket:id="filtro">
        <div class="pf-c-toolbar__group pf-m-filter-group">

            <div class="pf-c-toolbar__item">
                <div class="pf-c-toolbar__group pf-m-toggle-group pf-m-show-on-xl">
                    <div class="pf-c-toolbar__toggle">
                        <button class="pf-c-button pf-m-plain" type="button" 
                                aria-label="Show filters" aria-expanded="false" 
                                aria-controls="-expandable-content">
                            <i class="fas fa-filter" aria-hidden="true"></i>
                        </button>
                    </div> 
                    <div class="pf-c-toolbar__item pf-m-search-filter">
                        <div class="pf-c-input-group" aria-label="Filtro bÃºsqueda" role="group">
                            <div class="pf-c-select" >
                                <span id="-select-name-label" hidden="">Elija uno</span>
                                <select class="pf-c-select pf-c-form-control" wicket:id="selectCampoFiltro"></select>

                            </div>
                            <div class="pf-c-text-input-group">
                                <div class="pf-c-text-input-group__main pf-m-icon">
                                    <span class="pf-c-text-input-group__text">
                                        <span class="pf-c-text-input-group__icon">
                                            <i class="fas fa-fw fa-search"></i>
                                        </span>
                                        <input wicket:id="valorFiltro" class="pf-c-text-input-group__text-input"
                                               type="text" value="" 
                                               placeholder="Filtrar por valor" 
                                               aria-label="Tipo a filtrar">
                                    </span>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="pf-c-toolbar__item">
                        <button wicket:id="reiniciar"
                                class="pf-c-button pf-m-plain"
                                type="button"
                                aria-label="Clone"
                                >
                            <i class="fas fa-sync" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>


        </div>
    </form>
</wicket:panel>
