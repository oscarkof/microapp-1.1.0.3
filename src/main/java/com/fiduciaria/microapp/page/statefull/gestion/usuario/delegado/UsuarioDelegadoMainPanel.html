<!DOCTYPE html>
<!--

-->
<wicket:panel>
    <div wicket:id="seccionNuevoUsuario" 
         class="pf-c-card pf-m-rounded pf-u-pb-lg pf-u-px-md 
         ">

       
    </div>

    <div wicket:id="seccionUsuarios" class="pf-c-card pf-m-rounded  pf-u-pb-lg pf-u-px-md ">

        <div class="pf-c-card__header ">
            <h1 class="pf-u-font-size-2xl">
                <wicket:message key="gestion.usuario.opcion.usuario.header.label"></wicket:message>
            </h1>
        </div> 
        <div class="pf-c-card__body">
            <wicket:message key="gestion.usuario.opcion.usuario.descripcion.body"></wicket:message>
        </div>

        <div class="pf-c-toolbar" id="toolbar-group-types-example">
            <div class="pf-c-toolbar__content">
                <div class="pf-c-toolbar__content-section">

                    <div class="pf-c-toolbar__group pf-m-button-group">
                        <div class="pf-c-toolbar__item">
                            <button class="pf-c-button pf-m-primary" 
                                    wicket:id="nuevoUsuarioBtn"
                                    type="button">Nuevo usuario</button>
                        </div>
                        <div class="pf-c-toolbar__item">
                            <button class="pf-c-button pf-m-secondary" type="button">Enrolar Usuarios OTP</button>
                        </div>
                        <div class="pf-c-toolbar__item">
                            <button class="pf-c-button pf-m-tertiary" type="button">Bloquear Usuarios</button>
                        </div>
                        <div class="pf-c-toolbar__item">
                            <button class="pf-c-button pf-m-tertiary" type="button">Desbloquear Usuarios</button>
                        </div>
                    </div>

                    <div class="pf-c-toolbar__item pf-m-pagination">
                        <div class="pf-c-pagination" aria-label=" ">

                            <nav class="pf-c-pagination__nav" aria-label="Paginacion">
                                <div wicket:id="navigation"></div>
                            </nav>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <table
            class="pf-c-table pf-m-grid-md pf-m-compact"
            role="grid"
            aria-label="Tabla de usuarios" 
            >
            <thead>
                <tr role="row">
                    <td class="pf-c-table__check" role="cell">
                        <label>
                            <input
                                type="checkbox"
                                name="table-checkboxes-and-actions-checkrowthead"
                                aria-label="Select all rows"
                                />
                        </label>
                    </td>
                    <th role="columnheader" scope="col">Usuario</th>
                    <th role="columnheader" scope="col">Primer Nombre</th>
                    <th role="columnheader" scope="col">Segundo Nombre</th>
                    <th role="columnheader" scope="col">Primer Apellido</th>
                    <th role="columnheader" scope="col">Segundo Apellido</th>
                    <th role="columnheader" scope="col">Email</th>
                    <th role="columnheader" scope="col">Estado</th>
                    <td></td>
                </tr>
            </thead>

            <tbody role="rowgroup">
                <tr wicket:id="listaUsuarios" role="row">
                    <td class="pf-c-table__check" role="cell">
                        <label>
                            <input type="checkbox"
                                   name="table-checkboxes-and-actions-checkrow1"
                                   aria-labelledby="table-checkboxes-and-actions-node1"
                                   />
                        </label>
                    </td>
                    <td role="cell" data-label="Usuario">
                        <span wicket:id="usuario"></span>
                    </td>
                    <td role="cell" data-label="Primer Nombre">
                        <span wicket:id="primerNombre"></span>
                    </td>
                    <td role="cell" data-label="Segundo Nombre">
                        <span wicket:id="segundoNombre"></span>
                    </td>
                    <td role="cell" data-label="Primer Apellido">
                        <span wicket:id="primerApellido"></span>
                    </td>
                    <td role="cell" data-label="Segundo Apellido">
                        <span wicket:id="segundoApellido"></span>
                    </td>
                    <td role="cell" data-label="Correo Electrónico">
                        <span wicket:id="email"></span>
                    </td>
                    <td role="cell" data-label="Correo Electrónico">

                        <span wicket:id="estadoLabel" class="pf-c-label pf-m-red pf-m-outline">
                            <span wicket:id="estado" class="pf-c-label__content">Red</span>
                        </span>

                    </td>
                    <td class="pf-c-table__action" role="cell">
                        <div class="pf-c-overflow-menu" >
                            <div class="pf-c-overflow-menu__control">
                                <div class="pf-c-dropdown pf-m-expanded">
                                    <button wicket:id="openOpcionesUsuario"
                                            class="pf-c-button pf-c-dropdown__toggle pf-m-plain"
                                            type="button" 
                                            aria-label="Opciones de usuario"  >
                                        <i class="fas fa-ellipsis-v" aria-hidden="true"></i>
                                    </button>

                                    <ul wicket:id="opcionesUsuario"class="pf-c-dropdown__menu pf-m-align-right" >
                                        <li>
                                            <button class="pf-c-dropdown__menu-item">Bloquear</button>
                                        </li>
                                        <li>
                                            <button class="pf-c-dropdown__menu-item">Desbloquear</button>
                                        </li>
                                        <li>
                                            <button class="pf-c-dropdown__menu-item">Enrolar OTP</button>
                                        </li>
                                        <li>
                                            <button class="pf-c-dropdown__menu-item">Restablecer contraseña</button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</wicket:panel>
