<!DOCTYPE html>
<wicket:panel>
    <div class="pf-c-panel pf- m-bordered">
        <div class="pf-c-panel__header">

            <h1 class="pf-c-title pf-m-xl">

                <i class="fas fa-chevron-left"  wicket:id="regresar"></i> &nbsp;&nbsp;&nbsp;

                <wicket:message key="dominio.delegado.form.titulo.label" /> </h1>

        </div>

        <div class="pf-c-panel__main">
            <div class="pf-c-panel__main-body">


                <div wicket:id="dangerAlert"class="pf-c-alert pf-m-danger" aria-label="Success alert">
                    <div class="pf-c-alert__icon">
                        <i class="fas fa-fw fa-check-circle" aria-hidden="true"></i>
                    </div>
                    <p class="pf-c-alert__title">
                        <span class="pf-screen-reader">Danger alert:</span>
                        Faltan datos para crear el dominio
                    </p>
                    <div class="pf-c-alert__action">
                        <button
                            class="pf-c-button pf-m-plain"
                            type="button"
                            aria-label="Close success alert: Success alert title"
                            >
                            <i class="fas fa-times" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="pf-c-alert__description">
                        <p><span wicket:id="mensajeError"></span></p>
                    </div>

                </div>

                <div wicket:id="successAlert"class="pf-c-alert pf-m-success" aria-label="Success alert">
                    <div class="pf-c-alert__icon">
                        <i class="fas fa-fw fa-check-circle" aria-hidden="true"></i>
                    </div>
                    <p class="pf-c-alert__title">
                        <span class="pf-screen-reader">Success alert:</span>
                        Operaci&oacute;n exitosa
                    </p>
                    <div class="pf-c-alert__action">
                        <button
                            class="pf-c-button pf-m-plain" type="button" >
                            <i class="fas fa-times" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="pf-c-alert__description">
                        <p><span wicket:id="mensajeSuccess"></span></p>
                    </div>

                </div>


                <form class="pf-c-form" novalidate wicket:id="formNuevoDominio">
                    <div class="pf-l-grid pf-m-all-12-col-on-sm pf-m-all-12-col-on-md pf-m-gutter" >
                        <div class="pf-l-grid__item pf-m-1-col-on-lg pf-m-1-col-on-xl" >
                            <input type="text" wicket:id="codigoGrupoUsuarioXDefecto" />
                        </div>
                        <div class="pf-l-grid__item pf-m-4-col-on-lg pf-m-3-col-on-xl" >
                            <input type="text" wicket:id="dominio" />
                        </div>
                        <div class="pf-l-grid__item pf-m-7-col-on-lg pf-m-8-col-on-xl" >
                            <input type="text" wicket:id="dominioDescripcion" /> 
                        </div> 
                    </div>
                    <div class="pf-c-form__group pf-m-action  pf-u-mt-sm">
                        <div class="pf-c-form__actions">
                            <button class="pf-c-button pf-m-primary" wicket:id="submitDominio" type="submit">Guardar</button>
                            <button class="pf-c-button pf-m-link" wicket:id="cancelar" type="reset">Cancelar</button>
                        </div>
                    </div>

                    <div>

                        <div class="pf-c-label-group pf-m-category">
                            <div class="pf-c-label-group__main">
                                <span class="pf-c-label-group__label" 
                                      >Administradores </span>
                                <ul wicket:id="administradorDelegadoDataView" class="pf-c-label-group__list"
                                    role="list"  >
                                    <li class="pf-c-label-group__list-item" wicket:id="administradorDelegadodataLisView">
                                        <span class="pf-c-label ">
                                            <span class="pf-c-label__content">
                                                <span class="pf-c-label__icon">
                                                    <i class="fas fa-fw fa-info-circle" aria-hidden="true"></i>
                                                </span>
                                                <span wicket:id="administradorDelegadoLoginUsuario"></span>
                                                <a wicket:id="borrarAdminDelegado"
                                                   class="pf-c-button pf-m-plain"
                                                   type="button"   >
                                                    <i class="fas fa-times" aria-hidden="true"></i>
                                                </a>

                                            </span>
                                        </span>
                                    </li>
                                </ul>
                            </div>
                        </div> 

                    </div> 

                    <div wicket:id="negociosDelegadosSeleccionados">

                        <div class="pf-c-label-group pf-m-category">
                            <div class="pf-c-label-group__main">
                                <span
                                    class="pf-c-label-group__label"
                                    aria-hidden="true" 
                                    >Negocios </span>
                                <ul wicket:id="negocioDataView" class="pf-c-label-group__list"
                                    role="list"   >
                                    <li wicket:id="negocioListView" class="pf-c-label-group__list-item">
                                        <span class="pf-c-label ">
                                            <span class="pf-c-label__content">
                                                <span class="pf-c-label__icon">
                                                    <i class="fas fa-fw fa-info-circle" aria-hidden="true"></i>
                                                </span>
                                                <span wicket:id="negocioNombre"></span>

                                                <a wicket:id="borrarNegocioDominio"
                                                   class="pf-c-button pf-m-plain"
                                                   type="button" >
                                                    <i class="fas fa-times" aria-hidden="true"></i>
                                                </a>

                                            </span>
                                        </span>
                                    </li>
                                </ul> 
                            </div>
                        </div>

                    </div> 


                </form>

            </div>
            <div class="pf-c-panel__main-body">

                <div wicket:id="adminDelegadoExpandibleSeccion" >
                    <button wicket:id="expandirAdministradoresSeccion"
                            type="button"
                            class="pf-c-expandable-section__toggle"
                            aria-expanded="true"
                            >
                        <span class="pf-c-expandable-section__toggle-icon">
                            <i class="fas fa-angle-right" aria-hidden="true"></i>
                        </span>
                        <span class="pf-c-expandable-section__toggle-text">Usuarios</span>
                    </button>
                    <div wicket:id="seleccionarAdminDelegado" class="pf-c-expandable-section__content" > 

                    </div>

                </div>

                <div wicket:id="negocioSeleccionSeccion">
                    <button type="button" wicket:id="expandirNegociosDominio"
                            class="pf-c-expandable-section__toggle" aria-expanded="true" >
                        <span class="pf-c-expandable-section__toggle-icon">
                            <i class="fas fa-angle-right" aria-hidden="true"></i>
                        </span>
                        <span class="pf-c-expandable-section__toggle-text">
                            <wicket:message key="dominio.delegado.negocio.seleccion.button.label"></wicket:message>
                        </span>
                    </button>
                    <div wicket:id="seleccionarNegocio" class="pf-c-expandable-section__content"  >


                    </div>
                </div>



            </div>
        </div>
    </div>
</wicket:panel>
