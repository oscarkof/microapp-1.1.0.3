<!DOCTYPE html>
<!--

-->
<wicket:panel>
    <div class="pf-c-card pf-m-plain pf-m-rounded pf-l-grid__item pf-m-12-col-on-sm 
         pf-m-3-col-on-lg pf-m-3-col-on-xl" >

        <div class="pf-c-card pf-m-plain pf-m-rounded">
            <div class="pf-c-card__header pf-u-font-size-xl">
                <wicket_:message key="gestion.actividades.filtro.negocio.header.label" />
            </div>
            <div wicket_:id="filterInputsPane" class="pf-c-form pf-c-card__body">
                <form wicket_:id="form">

                    <select wicket_:id="tipoNegocio" ></select>

                    <input type="text" wicket_:id="filtroNegocio" >

                </form>

            </div>
            <div class="pf-c-card__footer"></div>
        </div>
        <div wicket_:id="detalleNegocio" class="pf-c-card pf-m-plain pf-m-rounded" >
            <div class="pf-c-card__title">
                <wicket_:message key="gestion.actividades.filtro.negocio.descripcion.title.label"/>
            </div>
            <div class="pf-c-card__body">

                <dl class="pf-c-description-list">
                    <div class="pf-c-description-list__group">
                        <dt class="pf-c-description-list__term">Tipo</dt>
                        <dd class="pf-c-description-list__description">
                            <div class="pf-c-description-list__text">

                            </div>
                        </dd>
                    </div>
                    <div class="pf-c-description-list__group">
                        <dt class="pf-c-description-list__term">Subtipo</dt>
                        <dd class="pf-c-description-list__description">
                            <div class="pf-c-description-list__text" >

                            </div>
                        </dd>
                    </div>
                    <div class="pf-c-description-list__group">
                        <dt class="pf-c-description-list__term">CÃ³digo</dt>
                        <dd class="pf-c-description-list__description">
                            <div class="pf-c-description-list__text"> </div>
                        </dd>
                    </div>
                    <div class="pf-c-description-list__group">
                        <dt class="pf-c-description-list__term">Nombre</dt>
                        <dd class="pf-c-description-list__description">
                            <div class="pf-c-description-list__text">
                                <span wicket_:id="nombreNegocio" ></span>
                            </div>
                        </dd>
                    </div>

                </dl>

            </div>
            <div class="pf-c-card__footer">

            </div>
        </div>


    </div>
    <div class="pf-c-card pf-m-plain pf-m-rounded pf-l-grid__item pf-m-12-col-on-sm 
         pf-m-12-col-on-md
         pf-m-9-col-on-lg pf-m-8-col-on-xl" >

        <div class="pf-c-card__header pf-u-font-size-xl">
            <wicket_:message key="gestion.actividades.notificacion.header.label" /> 
        </div>
        <div class="pf-c-card__body">
            <form class="pf-c-form" wicket_:id="formCorreo" novalidate style="--pf-c-form--GridGap: 0.3rem;">

                <input type="text" wicket_:id="to"/>
                <input type="text" wicket_:id="asunto"/>
                <textarea wicket_:id="mensaje" class="pf-m-plain pf-m-resize-vertical" readonly="" rows="7" ></textarea>
                <div class=" pf-m-action">
                    <div class="pf-c-form__actions">
                        <button class="pf-c-button pf-m-primary" type="submit">Enviar</button>
                        <button class="pf-c-button pf-m-secondary pf-m-danger pf-m-link" type="reset">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>



    </div>

</wicket:panel>
