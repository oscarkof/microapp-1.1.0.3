<!DOCTYPE html> 
<wicket:extend>

    <div class="pf-l-grid pf-m-all-6-col-on-sm 
         pf-m-all-4-col-on-md pf-m-all-2-col-on-lg 
         pf-m-all-1-col-on-xl">
        <div class="pf-l-grid__item pf-m-12-col-on-sm pf-m-1-col-on-lg pf-m-3-col-on-xl"></div>
        <div class="pf-l-grid__item pf-m-12-col-on-sm pf-m-10-col-on-lg pf-m-6-col-on-xl">

            <div
                class="pf-c-card pf-m-selectable-raised pf-m-selected-raised
                pf-m-plain pf-m-rounded  pf-m-display-lg pf-u-my-md pf-u-background-color-100"
                tabindex="0">
                <div class="pf-c-card__title ">

                </div>
                <div class="pf-c-card__body pf-u-font-size-3xl pf-m-wrap">
                    <wicket:message key="page.titulo.label"></wicket:message> 
                </div>
                <div class="pf-c-card__body">
                    <wicket:message key="page.titulo.body.message"></wicket:message>
                </div>
                <div class="pf-c-card__footer">
                    <div class="pf-c-helper-text">
                        <div class="pf-c-helper-text__item pf-m-error">
                            <span class="pf-c-helper-text__item-text">
                                <wicket:message key="page.titulo.footer.label"></wicket:message>
                            </span>
                        </div>
                    </div>

                </div>
            </div>

            <wicket:container wicket:id="formularioPreIngresoDatosUsuario"/>

            <section class="pf-c-card pf-m-plain pf-m-rounded pf-u-p-lg" >

            </section>

        </div>
        <div class="pf-l-grid__item pf-m-12-col-on-sm pf-m-1-col-on-lg pf-m-3-col-on-xl"></div>
    </div>

</wicket:extend>
